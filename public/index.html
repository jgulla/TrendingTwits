<head>
	<meta charset='UTF-8' />
	<title>
		Mobile App
	</title>
	<style media='screen' type='text/css'>
		@import "/jqtouch/jqtouch/jqtouch.min.css";
	</style>
	<style media='screen' type='text/css'>
		@import "/jqtouch/themes/jqt/theme.min.css";
	</style>
	<style media='screen' type='text/css'>
		@import "/jqtouch/mobile.css";
	</style>
	<script charset='utf-8' src='/jqtouch/jqtouch/jquery.1.3.2.min.js' type='text/javascript'></script>
	<script charset='utf-8' src='/jqtouch/jqtouch/jqtouch.min.js' type='application/x-javascript'></script>
	<script charset='utf-8' src='/jqtouch/javascripts/raphael-min.js' type='application/x-javascript'></script>

	<script charset='utf-8' src='/jqtouch/mobile.js' type='text/javascript'></script>

	<style type="text/css" media="screen">
		body.fullscreen #home .info {
			display: none;
		}
		#about {
			padding: 100px 10px 40px;
			text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
			font-size: 13px;
			text-align: center;
			background: #999;
		}
		#about p {
			margin-bottom: 8px;
		}
		#about a {
			color: #fff;
			font-weight: bold;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div class='current' id='home'>
		<div class='toolbar'>
			<h1>Trending Twits</h1>
		</div>
		<ul class='rounded'>
			<li class='arrow'><a href='#locations'>Locations</a></li>
			<li class='arrow'><a href='#about'>About</a></li>
			<!-- Add other menu items here -->
		</ul>
		<div class='info'>
			<p>See what's trending where!</p>
		</div>
	</div>


    <!-- Add other pages below -->
    <div class='current' id="locations">
      <div class="toolbar">
        <a class="button back">Back</a>
		<a class="button refresh" id="refresh">Refresh</a>
        <h1>Locations</h1>
      </div>
      <ul class="rounded">  <!-- This UL gets replaced by jqLists jQuery code in mobile.js-->
      </ul>
    </div>

    <div class='current' id="topics">
      <div class="toolbar">
        <a class="button back">Back</a>
		<a class="button refresh" id="refresh">Refresh</a>
        <h1>Topics</h1>
      </div>
      <ul class="rounded">  <!-- This UL gets replaced by jqLists jQuery code in mobile.js-->
      </ul>
    </div>

	<div class='current' id='about'>
		<p><img src="http://a0.twimg.com/a/1277334364/images/twitter_logo_header.png" /></p>
		<p><strong>Twitter Trending Locations</strong><br />Version 0.1<br />
			<a href="http://www.jqtouch.com">Brought to you by Jerry Gulla and jQTouch</a></p>
			<p><em>A web based mobile<br /> jQTouch app.</em></p>
			<p>
				<a href="http://blog.gulla.com" target="_blank">@jerrygulla on Twitter</a>
			</p>
			<p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
	</div>

	<div class='current' id='more'>
		<div class='toolbar'>
			<h1>Stuff</h1>
			<a class="button back" href="#">Back</a>
		</div>
	</div>
